<!--
    Este archivo HTML representa la página de inicio de sesión de la aplicación web MAYCI.
    Proporciona un formulario para que los usuarios ingresen sus credenciales y accedan a sus cuentas.
    También incluye una barra de navegación, un pie de página y enlaces a otras páginas del sitio web.
-->

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Se enlaza el archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Se enlaza el archivo CSS personalizado -->
    <link rel="stylesheet" href="/Assets/Login.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/Inicio.html">MAYCI</a>
            <!-- Botón de alternancia para dispositivos pequeños -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contenido de la barra de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/Inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mas</a>
                    </li>
                </ul>
                <!-- Botón de inicio de sesión -->
                <a href="/login.html" class="btn btn-primary ms-lg-3">Iniciar Sesion</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded shadow-sm">
                <div class="text-center mb-4">
                    <!-- Logo -->
                    <img src="./logo.png" alt="Logo" class="mb-3" style="width: 50px;">
                    <!-- Título y descripción -->
                    <h2>Welcome Back! 👋🏻</h2>
                    <p class="text-muted">Enter your credentials to access your account.</p>
                </div>
                <!-- Formulario de inicio de sesión -->
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Remember me
                            </label>
                        </div>
                        <!-- Enlace para restablecer la contraseña -->
                        <a href="#" class="text-primary">Forgot password?</a>
                    </div>
                    <!-- Botón de inicio de sesión -->
                    <a href="/Home.Estudiante.html" class="btn btn-primary w-100" role="button">Log In</a>
                    <!-- O separador -->
                    <div class="text-center mb-3">or</div>
                    <!-- Botón de inicio de sesión con Google -->
                    <button type="button" class="btn btn-outline-secondary w-100">
                        <img src="./google.svg" alt="Google Icon" style="width: 20px;" class="me-2"> Sign in with Google
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-light py-5">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-6 mb-4 mb-md-0">
                    <!-- Enlace al inicio -->
                    <a class="d-flex align-items-center text-light" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="h-8 w-8 text-white me-2">
                            <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
                        </svg>
                        <span class="font-weight-bold fs-5">MAYCI</span>
                    </a>
                </div>
                <div class="col-md-6">
                    <!-- Navegación del pie de página -->
                    <nav class="nav justify-content-center justify-content-md-end">
                        <a class="nav-link text-light" href="#">Home</a>
                        <a class="nav-link text-light" href="#">About</a>
                        <a class="nav-link text-light" href="#">Services</a>
                        <a class="nav-link text-light" href="#">Contact</a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
    <!-- Fin del pie de página -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
