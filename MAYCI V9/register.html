<!--
    Este archivo HTML representa la página de registro de un sitio web llamado MAYCI.
    Proporciona un formulario para que los usuarios creen una nueva cuenta.
    El formulario solicita el nombre, correo electrónico, contraseña y confirmación de contraseña del usuario.
    También ofrece la opción de registrarse con una cuenta de Google.
    El archivo utiliza Bootstrap para estilos y funcionalidades adicionales.
-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTER</title>

    <!-- Se incluye el archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Se incluye el archivo CSS personalizado para esta página -->
    <link rel="stylesheet" href="register.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/Inicio.html">MAYCI</a>
            <!-- Botón de alternancia para dispositivos pequeños -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contenido de la barra de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/Inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mas</a>
                    </li>
                </ul>
                <!-- Botón de inicio de sesión -->
                <a href="/login.html" class="btn btn-primary ms-lg-3">Iniciar Sesion</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded shadow-sm">
                <div class="text-center mb-4">
                    <!-- Logo -->
                    <img src="./logo.png" alt="Logo" class="mb-3" style="width: 50px;">
                    <!-- Título y descripción -->
                    <h2>Create Your Account! 🎉</h2>
                    <p class="text-muted">Fill in the details below to create a new account.</p>
                </div>
                <!-- Formulario de registro -->
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <!-- Botón de registro -->
                    <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                    <!-- O separador -->
                    <div class="text-center mb-3">or</div>
                    <!-- Botón de registro con Google -->
                    <button type="button" class="btn btn-outline-secondary w-100">
                        <img src="./google.svg" alt="Google Icon" style="width: 20px;" class="me-2"> Register up with Google
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
