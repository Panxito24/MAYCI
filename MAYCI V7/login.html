<body>
        <!-- Barra de navegación -->

            <div class="container"> <!-- Contenedor para centrar el contenido de la barra de navegación -->
                <a class="navbar-brand" href="/Inicio.html">Navbar</a> <!-- Enlace de la marca -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <!-- Botón de colapso para la navegación -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav"> <!-- Contenedor de elementos de navegación colapsables -->
                    <ul class="navbar-nav ms-auto"> <!-- Lista de elementos de navegación alineados a la derecha -->

                        </li>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mas</a> <!-- Enlace a Mas -->
                        </li>
                    </ul>
                    <a href="/login.html" class="btn btn-primary ms-lg-3">Iniciar Sesion</a> <!-- Botón de Iniciar Sesión -->
                </div>
            </div>
        </nav>
        <!-- Fin de la Barra de navegación -->

    <!--Login-->
    <div class="container mt-5"> <!-- Contenedor principal con margen superior -->
        <div class="row justify-content-center"> <!-- Fila con contenido centrado horizontalmente -->
            <div class="col-md-6 bg-white p-4 rounded shadow-sm"> <!-- Columna central con fondo blanco, padding y sombra -->
                <div class="text-center mb-4"> <!-- Contenedor centrado para el logo y los textos -->
                    <img src="./logo.png" alt="Logo" class="mb-3" style="width: 50px;"> <!-- Logo con margen inferior -->
                    <h2>Welcome Back! 👋🏻</h2> <!-- Título de bienvenida -->
                    <p class="text-muted">Enter your credentials to access your account.</p> <!-- Texto descriptivo -->
                </div>
                <form>
                    <div class="mb-3"> <!-- Campo de entrada para el correo -->
                        <label for="email" class="form-label">Email</label> <!-- Etiqueta del campo de correo -->
                        <input type="email" class="form-control" id="email" required> <!-- Entrada de correo con validación -->
                    </div>
                    <div class="mb-3"> <!-- Campo de entrada para la contraseña -->
                        <label for="password" class="form-label">Password</label> <!-- Etiqueta del campo de contraseña -->
                        <input type="password" class="form-control" id="password" required> <!-- Entrada de contraseña con validación -->
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3"> <!-- Contenedor para recordar contraseña y enlace de olvido -->
                        <div class="form-check"> <!-- Checkbox para recordar sesión -->
                            <input class="form-check-input" type="checkbox" value="" id="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-primary">Forgot password?</a> <!-- Enlace para recuperar contraseña -->
                    </div>
                    <a href="/Home.html" class="btn btn-primary w-100" role="button">Log In</a> <!-- Botón de inicio de sesión -->
                    <div class="text-center mb-3">or</div> <!-- Separador -->
                    <button type="button" class="btn btn-outline-secondary w-100"> <!-- Botón para iniciar sesión con Google -->
                        <img src="./google.svg" alt="Google Icon" style="width: 20px;" class="me-2"> Sign in with Google
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!--Login-->

                        <span class="font-weight-bold fs-5">MAYCI</span>

                    <!-- Navegación del pie de página -->

                        <a class="nav-link text-light" href="#">About</a>
                        <a class="nav-link text-light" href="#">Services</a>
                        <a class="nav-link text-light" href="#">Contact</a>
                    </nav>
                </div>
            </div>
