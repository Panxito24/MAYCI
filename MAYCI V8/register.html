<!doctype html>
<html lang="en">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="utf-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Hace que el sitio sea responsivo -->
    <title>REGISTER</title> <!-- Título de la página -->

    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Enlace a una hoja de estilos CSS personalizada -->
    <link rel="stylesheet" href="register.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100"> <!-- Clase para fondo claro y centrar contenido -->
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"> <!-- Barra de navegación expandible, clara y fija en la parte superior -->
        <div class="container"> <!-- Contenedor para centrar el contenido de la barra de navegación -->
            <a class="navbar-brand" href="/Inicio.html">MAYCI</a> <!-- Enlace de la marca -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <!-- Botón de colapso para la navegación -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"> <!-- Contenedor de elementos de navegación colapsables -->
                <ul class="navbar-nav ms-auto"> <!-- Lista de elementos de navegación alineados a la derecha -->
                    <li class="nav-item">
                        <a class="nav-link" href="/Inicio.html">Inicio</a> <!-- Enlace a Inicio -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a> <!-- Enlace a Nosotros -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mas</a> <!-- Enlace a Mas -->
                    </li>
                </ul>
                <a href="/login.html" class="btn btn-primary ms-lg-3">Iniciar Sesion</a> <!-- Botón de Iniciar Sesión -->
            </div>
        </div>
    </nav>
    <!-- Fin de la NavBar -->

    <div class="container mt-5"> <!-- Contenedor principal con margen superior -->
        <div class="row justify-content-center"> <!-- Fila con contenido centrado horizontalmente -->
            <div class="col-md-6 bg-white p-4 rounded shadow-sm"> <!-- Columna central con fondo blanco, padding y sombra -->
                <div class="text-center mb-4"> <!-- Contenedor centrado para el logo y los textos -->
                    <img src="./logo.png" alt="Logo" class="mb-3" style="width: 50px;"> <!-- Logo con margen inferior -->
                    <h2>Create Your Account! 🎉</h2> <!-- Título de registro -->
                    <p class="text-muted">Fill in the details below to create a new account.</p> <!-- Texto descriptivo -->
                </div>
                <form>
                    <div class="mb-3"> <!-- Campo de entrada para el nombre -->
                        <label for="name" class="form-label">Name</label> <!-- Etiqueta del campo de nombre -->
                        <input type="text" class="form-control" id="name" required> <!-- Entrada de nombre con validación -->
                    </div>
                    <div class="mb-3"> <!-- Campo de entrada para el correo -->
                        <label for="email" class="form-label">Email</label> <!-- Etiqueta del campo de correo -->
                        <input type="email" class="form-control" id="email" required> <!-- Entrada de correo con validación -->
                    </div>
                    <div class="mb-3"> <!-- Campo de entrada para la contraseña -->
                        <label for="password" class="form-label">Password</label> <!-- Etiqueta del campo de contraseña -->
                        <input type="password" class="form-control" id="password" required> <!-- Entrada de contraseña con validación -->
                    </div>
                    <div class="mb-3"> <!-- Campo de entrada para confirmar la contraseña -->
                        <label for="confirm-password" class="form-label">Confirm Password</label> <!-- Etiqueta del campo de confirmar contraseña -->
                        <input type="password" class="form-control" id="confirm-password" required> <!-- Entrada de confirmar contraseña con validación -->
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Register</button> <!-- Botón de registro -->
                    <div class="text-center mb-3">or</div> <!-- Separador -->
                    <button type="button" class="btn btn-outline-secondary w-100"> <!-- Botón para registrar con Google -->
                        <img src="./google.svg" alt="Google Icon" style="width: 20px;" class="me-2"> Register up with Google
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
